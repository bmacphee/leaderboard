<!DOCTYPE html>
<html>
<head>
{% load static %}
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>

<div class="container">
    <div class="content">
<h1>Track Records</h1>
<hr />
{% if tracks %}
    <table class="leaderboard">
    {% for track in tracks %}
        <tr><td><a href="{% url 'track-times' track.id %}">{{ track.name }}</a></td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No tracks defined.</p>
{% endif %}
    </div>
    <div class="footfloat">
    <img src="{% static 'cesinaro_car.png' %}" />
    </div>
</div>

<div class="ac-logo">
  <a href="https://www.assettocorsa.net/home-ac/"><img src="{% static 'ac_s.png' %}" /></a>
</div>

</body>
</html>
